<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title></title>
</head>
<body style="background-color: black;">
<a style="color:white;background-color: #836FFF;height: 40px;line-height: 40px;width:100px;
 text-align:center;border-radius: 2px; position: absolute;left: 50%;top: 50%;margin-left: -50px;margin-top: -40px;" id="crop_btn">开始裁剪</a>
<a style="color:white;background-color: #836FFF;height: 40px;line-height: 40px;width:100px;
 text-align:center;border-radius: 2px; position: absolute;left: 50%;top: 50%;margin-left: -50px;margin-top: 20px;" id="crop_circle_btn">圆形裁剪</a>
<div id="crop_result" style="text-align: center;padding-top:30px;"></div>
    <script src="../asset/transform.js"></script>
    <script src="../alloy_finger.js"></script>
<script src="alloy_crop.js"></script>
    <script>
        ;(function() {
            var crop_btn = document.querySelector("#crop_btn");
            var crop_result = document.querySelector("#crop_result");
            var crop_circle_btn = document.querySelector("#crop_circle_btn");

            function showToolPanel(){
                crop_btn.style.display = "block";
                crop_result.style.display = "block";
                crop_circle_btn.style.display = "block";
            }

            function hideToolPanel(){
                crop_btn.style.display="none";
                crop_result.style.display="none";
                crop_circle_btn.style.display="none";
                crop_result.innerHTML = "";
            }

            crop_btn.addEventListener("click", function () {
                hideToolPanel();
                new AlloyCrop({
                    image_src: "test.png",
                    width: 200,
                    height: 100,
                    ok: function ( base64,canvas) {
                        crop_result.appendChild(canvas);
                        crop_result.querySelector("canvas").style.borderRadius="0%";
                        showToolPanel();
                    },
                    cancel: function () {
                        showToolPanel();
                    }


                });

            }, false);

            crop_circle_btn.addEventListener("click", function () {
                hideToolPanel();
                new AlloyCrop({
                    image_src: "test.png",
                    circle:true,
                    width: 200,
                    height: 200,
                    ok: function ( base64,canvas) {
                        crop_result.appendChild(canvas);
                        crop_result.querySelector("canvas").style.borderRadius="50%";
                        showToolPanel();
                    },
                    cancel: function () {
                        showToolPanel();
                    }


                });


            }, false);
        })();

    </script>


</body>
</html>
